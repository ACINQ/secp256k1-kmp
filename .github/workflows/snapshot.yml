name: Publish snapshot

on:
  push:
    branches:
      - 'snapshot/*'
    paths-ignore:
      - '**.md'
      - '**.adoc'
      - '**/.gitignore'
      - '.github/**'
      - '!.github/workflows/snapshot.yml'

jobs:

  publish-snapshot:
    name: Publish
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macOS-latest, windows-latest]
    steps:
      - name: Check out
        uses: actions/checkout@v2
        with:
          submodules: 'true'
      - name: Cached Konan
        uses: actions/cache@v2
        with:
          path: ~/.konan
          key: ${{ runner.os }}-konan-${{ hashFiles('**/*.gradle*') }}-${{ hashFiles('**/gradle/wrapper/gradle-wrapper.properties') }}
          restore-keys: ${{ runner.os }}-konan-
      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11
      - name: Install Automake
        if: matrix.os == 'macOS-latest'
        run: brew install automake
      - name: Check
        uses: eskatos/gradle-command-action@v1
        with:
          wrapper-cache-enabled: false # https://github.com/eskatos/gradle-command-action/issues/24
          dependencies-cache-enabled: false
          arguments: check
      - name: Check Android
        if: matrix.os == 'macOS-latest'
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 29
          ndk: 21.3.6528147
          cmake: 3.10.2.4988404
          script: ./gradlew connectedCheck  -PnoCrossCompile=true
      - name: Publish
        uses: eskatos/gradle-command-action@v1
        env:
          BINTRAY_USER: ${{ secrets.bintray_user }}
          BINTRAY_APIKEY: ${{ secrets.bintray_apikey }}
        with:
          wrapper-cache-enabled: false # https://github.com/eskatos/gradle-command-action/issues/24
          dependencies-cache-enabled: false
          arguments: publish -PsnapshotNumber=${{ github.run_number }} -PgitRef=${{ github.ref }}
